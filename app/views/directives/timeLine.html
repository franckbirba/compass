<div style="width:50%;float:left">
	<div ng-repeat="point in TIMELINE" class="year" ng-class-odd="'year-odd'" ng-class-even="'year-even'">
		<div class="numberYear" >{{point.year}}</div>
		<div class="trimLine" ng-drop="true" ng-drop-success="onDropComplete($data,$event)" ng-repeat="tmpTrim in point.t">
			
		</div>
	</div>
</div>

<div style="width:50%;float:left">
	<div ng-repeat="point in TIMELINE" class="year" ng-class-odd="'year-odd'" ng-class-even="'year-even'">
		<div class="trimLine" ng-drop="true" ng-drop-success="onDropComplete($data,$event)" ng-repeat="tmpTrim in point.t">

			<div class="trimName">{{tmpTrim.name}}</div>
			<div id="{{tmpTrim.name}}-{{tmpTrim.year}}" trim></div>
		</div>
	</div>
</div>
