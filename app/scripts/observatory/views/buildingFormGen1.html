<div compassnav=""></div>
<div class="wrapper">
	<!-- START FORM -->
	<div class="build-title">Création d'un bâtiment (étape 1): informations générales</div>

	<!-- MASTER CONTAINER -->
	<div class="container" ng-controller="BuildingCtrl" style="border: 1px solid #eeeeee;">
		<form role="form" class="form-horizontal" name="form" ng-submit="" novalidate style="position:relative">
			<div class="build-invest">
				<h3>Investissement</h3>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Portfolio</label>
					<div class="col-sm-10">
						 <input class="form-control"
						 	type="text"
						 	id="portfolio"
						 	placeholder="Portfolio"
						 	name="portfolio"
						 	ng-model="building.portofolio"
						 	autofocus
						 	novalidate >
					</div>
				</div>

				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Nom du Bâtiment</label>
					<div class="col-sm-10">
						<input class="form-control"
							type="text"
							placeholder="Nom du Bâtiment"
							name="name"
							ng-model="building.name"
							autofocus
							novalidate>
					</div>
				</div>
			</div>
			<hr>
			<div>
				<div class="building-form">
					<h3>Adresse</h3>
					<div class="form-group" ng-repeat="key in adresskeys">
						<label for="portfolio" class="col-sm-2 control-label">{{key | capitalizeAdressKeys}}</label>
						<div class="col-sm-10">
							<input class="form-control"
								type="text"
								placeholder="{{key | capitalizeAdressKeys}}"
								name="{{key}}"
								ng-model="building[key]"
								autofocus
								novalidate >
						</div>
					</div>
				</div>
			</div>
			<!-- GOOGLE MAP -->
			<google-map center="map.center" zoom="map.zoom"></google-map>

			<hr>

			<!-- PHOTOS -->
			<h3>Photos</h3>
			<div>
				<div class="building-img" ng-repeat="img in images track by $index">
					<img src="{{img.src}}">
					<button href="" class="btn btn-xs btn-danger glyphicon glyphicon-remove building-btn-del" ng-click="delImage($index)"></button>
				</div>
				<button class="btn btn-primary glyphicon glyphicon-plus"></button>
			</div>

			<!-- Change this to a button or input when using this as a form -->
			<br/>
			<a href="/building2" style="" class="btn btn-lg btn-success btn-primary building-btn-next">proceed</a>
		</form>
	</div>
</div>
