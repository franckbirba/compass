<div class="container">
  <div class="rows">
    <div class="col-md-6">
      <h3>Getlist()</h3>
      <button ng-click="ListCreate()"></button>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="elem in getList">
          {{elem.name}}
          {{elem._id}}
          <button ng-click="ListPut(elem)">update</button>
          <button ng-click="ListDel(elem)">delete</button>
        </li>
      </ul>


    </div>
    <div class="col-md-6">
      <h3>One.get()</h3>
      <h4>{{one.data.name}}</h4>
        <div>{{one}}</li>
      <button ng-click="OnePut(one)">update</button>
    </div>
    <div class="col-md-6">
    </div>
    <div class="col-md-6">
      <h3></h3>
    </div>
  </div>
</div>
