<div compassnav=""></div>

<!-- START FORM -->
<div class="build-title">Création d'un bâtiment (étape 1): informations générales</div>

<!-- MASTER CONTAINER -->
<div class="container" ng-controller="BuildingCtrl">
	<!-- FIRST CONTAINER -->
	<div class="container" style="padding: 10px; border: 1px solid #eeeeee">
		<form role="form" class="form-horizontal" name="form" ng-submit="" novalidate="" style="position:relative">
			<div class="build-info">
				<h3>Informations complémentaires</h3>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Année de construction</label>
					<div class="col-sm-10 input-group">
						 <input class="form-control" id="portfolio" placeholder="Année de construction" name="portfolio" type="text" autofocus="">
					</div>
				</div>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Contrôle</label>
					<div class="col-sm-10 input-group">
						<select class="selectpicker">
							<option>(vide)</option>
							<option>Pleine propriété</option>
							<option>Co-propriété</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Utilisateur</label>
					<div class="col-sm-10 input-group">
						<select class="selectpicker">
							<option>(vide)</option>
							<option>Own use</option>
							<option>Locataire</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Surface totale</label>
					<div class="col-sm-10 input-group">
						 <input class="form-control" id="portfolio" placeholder="Surface totale" name="portfolio" type="text" autofocus="">
						 <span class="input-group-addon">m&sup2; shon</span>
					</div>
				</div>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Surface utile</label>
					<div class="col-sm-10 input-group">
						 <input class="form-control" id="portfolio" placeholder="Surface utile" name="portfolio" type="text" autofocus="">
						 <span class="input-group-addon">m&sup2; utiles</span>
					</div>
				</div>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Nombre de niveaux</label>
					<div class="col-sm-10 input-group">
						 <input class="form-control" id="portfolio" placeholder="Nombre de niveaux" name="portfolio" type="text" autofocus="">
					</div>
				</div>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Nombre de places de parking</label>
					<div class="col-sm-10 input-group">
						 <input class="form-control" id="portfolio" placeholder="Nombre de places de parking" name="portfolio" type="text" autofocus="">
					</div>
				</div>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Surface de parking</label>
					<div class="col-sm-10 input-group">
						 <input class="form-control" id="portfolio" placeholder="Surface de parking" name="portfolio" type="text" autofocus="">
						 <span class="input-group-addon">m&sup2;</span>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- SEPARATOR -->
	<hr>

	<!-- SECOND CONTAINER -->
	<div class="container" style="padding: 10px; border: 1px solid #eeeeee">
		<div class="usages">
			<h3>Usages</h3>
			<!-- Change this to a button or input when using this as a form -->
			<label>Le bâtiment</label>
			<div class="build-radio">
				<div class="radio">
					<label>
						<input type="radio" name="buildinguse" value="single" checked="checked">
						Dispose d'un seul usage
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="buildinguse" value="multi">
						Dispose de plusieurs usages
					</label>
				</div>
			</div>
		</div>
	</div>

	<!-- BUTTON -->
	<a href="/building" style="position:absolute;left:50px" class="btn btn-lg btn-success btn-primary">back</a>
	<a href="/building3" style="position:absolute;right:50px" class="btn btn-lg btn-success btn-primary">proceed</a>
</div>

<script type="text/javascript">
	$('.selectpicker').selectpicker();
</script>
